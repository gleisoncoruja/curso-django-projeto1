{% if user.is_authenticated %}
      <div class="login-message">
          You are logged in with
          {{ request.user.username }}.
          <a href="{% url 'authors:dashboard_recipe_new' %}"> Create new recipe </a>, 
          <a href="{% url 'authors:dashboard' %}"> See your recipes </a> or
          <form action="{% url 'authors:logout' %}" method="POST">
              {% csrf_token %}
              <input type="hidden"  name="username" value="{{ request.user.username }}">
              <button class="plaintext-button" type="submit">click here </button> to logout
          </form> 
      <div>  
    {% endif %}
